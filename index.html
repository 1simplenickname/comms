<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Comms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/scripts.js"></script>

    </head>

    <body>

        <div class="leftBorder"></div>
        <div class="rightBorder"></div>
        <div class="topBorder"></div>
        <div class="bottomBorder"></div>

        <div id="landing">

            <div id="logo" class="orange">

                <h1 class="comms logo">
                    Comms
                </h1>

            </div>

                <div id="login" class="button" onclick="login()"></div>
                <div id="loginScreen" class="popup popupSmall">

                    <div id="loginScreenLogin">
                        <input id="loginScreenLoginField" class="field evolveBold"
                               onfocus="this.placeholder =''"
                               onblur="this.placeholder = 'USER'"
                               type="text" placeholder="USER"><br>
                    </div>
                    <div id="loginScreenPassword">
                        <input id="loginScreenPasswordField" class="field evolveBold"
                               onfocus="this.placeholder =''"
                               onblur="this.placeholder = 'PASS'"
                               type="password" placeholder="PASS"><br>
                    </div>
                    <!--<div id="loginScreenRemember"></div>-->
                    <div id="loginScreenSubmit" class="button inverted"
                         onclick="loginScreenSubmit()">

                        <span class="evolveBold">
                            LOGIN
                        </span>

                    </div>

                </div>

                <div id="mailing" class="button centered" onclick="mailing()">
                
                    <span class="evolveBold">
                        SIGN UP
                    </span>

                </div>

                <div id="question" class="button" onclick="question()"></div>

        </div>

    </body>

</html>
