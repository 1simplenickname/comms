<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--SEO compatibility-->
        <title>Comms</title>
        <meta name="description"
              content="the act of conveying intended meanings from
              one entity or group to another">
        <!--Styling-->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!--Progressive Web App-->
        <link rel="manifest" href="js/manifest.json">
        <meta name="theme-color" content="#EF982E">

    </head>

    <body>

        <div class="leftBorder"></div>
        <div class="rightBorder"></div>
        <div class="topBorder"></div>
        <div class="bottomBorder"></div>

        <div id="landing">

            <div id="logo" class="orange">

                <h1 class="comms notSelectable">
                    Comms
                </h1>

            </div>

            <div id="login" class="button blue square" onclick="login()"></div>
            <div id="loginScreen" class="popup popupSmall blue">

                <form id="loginScreenForm">

                    <div id="loginScreenUsername" class="notSelectable">
                        <input id="loginScreenUsernameField"
                               class="field orange rectangle notSelectable evolveBold"
                               onfocus="this.placeholder =''"
                               onblur="this.placeholder = 'USER'"
                               type="text" placeholder="USER">
                    </div>
                    <div id="loginScreenPassword" class="notSelectable">
                        <input id="loginScreenPasswordField"
                               class="field orange rectangle notSelectable evolveBold"
                               onfocus="this.placeholder =''"
                               onblur="this.placeholder = 'PASS'"
                               type="password" placeholder="PASS"
                               onkeydown="loginScreenEnter()">
                    </div>
                    <div id="loginScreenSubmit"
                         class="button orange rectangle inverted notSelectable evolveBold"
                         onclick="loginScreenSubmit()">
                            LOGIN
                    </div>

                </form>

            </div>

            <div id="recruit" class="button blue rectangle centered" onclick="recruit()">

                <span class="evolveBold notSelectable">
                    SIGN UP
                </span>

            </div>

            <div id="recruitScreen" class="popup popupSmall blue centered">

                <form id="recruitScreenForm">

                    <div id="recruitScreenUsername" class="notSelectable">
                        <input id="recruitScreenUsernameField"
                               class="field orange rectangle notSelectable evolveBold"
                               type="text" placeholder="USER"
                               onfocus="this.placeholder =''"
                               onblur="this.placeholder = 'USER'" >
                    </div>
                    <div id="recruitScreenPassword" class="notSelectable">
                        <input id="recruitScreenPasswordField"
                               class="field orange rectangle notSelectable evolveBold"
                               type="password" placeholder="PASS"
                               onfocus="strengthMeterShow();
                                        this.placeholder =''"
                               onblur="strengthMeterHide();
                                       this.placeholder = 'PASS'"
                               onkeyup="passwordStrength(); passwordMatch()">
                    </div>
                    <div id="recruitScreenPasswordRepeat" class="notSelectable">
                        <input id="recruitScreenPasswordRepeatField"
                               class="field orange rectangle notSelectable evolveBold"
                               type="password" placeholder="AGAIN"
                               onfocus="this.placeholder=''"
                               onblur="this.placeholder='AGAIN'"
                               onkeyup="passwordMatch()">
                    </div>
                    <div id="strengthMeter"
                         class="rectangle notSelectable centered">
                        <div id="strengthMeterShapes"
                             class="square notSelectable veryWeak"></div>
                        <div id="strengthMeterClassification"
                             class="notSelectable">
                            <div id="strengthMeterContent" class="blue evolveBold">
                                VERY<br>WEAK
                            </div>
                        </div>
                    </div>
                    <div id="recruitScreenSubmit"
                         class="button rectangle inverted centered
                                notSelectable evolveBold">
                        SIGN UP
                    </div>

                </form>

            </div>

            <div id="about" class="button blue square" onclick="about()"></div>

        </div>

        <!--Scripts-->

        <!--Firebase-->
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

                projectId: "comms-75744",

            };

        <!--Website behavior-->
        <script src="js/scripts.js"></script>

        <!--Service worker-->
        <script>
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.register('js/sw.js')
                    .then(function() {
                        console.log('Service Worker Registered');
                    });
            }
        </script>

    </body>

</html>
