<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Comms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/scripts.js"></script>

    </head>

    <body>

        <div class="leftBorder"></div>
        <div class="rightBorder"></div>
        <div class="topBorder"></div>
        <div class="bottomBorder"></div>

        <div id="landing">

            <div id="logo" class="orange">

                <h1 class="comms logo notSelectable">
                    Comms
                </h1>

            </div>

                <div id="login" class="button" onclick="login()"></div>
                <div id="loginScreen" class="popup popupSmall">

                    <form id="loginScreenForm">

                        <div id="loginScreenUsername" class="notSelectable">
                            <input id="loginScreenUsernameField"
                                   class="field notSelectable evolveBold"
                                   onfocus="this.placeholder =''"
                                   onblur="this.placeholder = 'USER'"
                                   type="text" placeholder="USER">
                        </div>
                        <div id="loginScreenPassword" class="notSelectable">
                            <input id="loginScreenPasswordField"
                                   class="field notSelectable evolveBold"
                                   onfocus="this.placeholder =''"
                                   onblur="this.placeholder = 'PASS'"
                                   type="password" placeholder="PASS"
                                   onkeydown="loginScreenEnter()">
                        </div>
                        <div id="loginScreenSubmit"
                             class="button inverted notSelectable evolveBold"
                             onclick="loginScreenSubmit()">
                                LOGIN
                        </div>

                    </form>

                </div>

                <div id="signup" class="button centered" onclick="signup()">
                
                    <span class="evolveBold notSelectable">
                        SIGN UP
                    </span>

                </div>

                <div id="signupScreen" class="popup popupSmall centered">

                    <form id="signupScreenForm">

                        <div id="signupScreenUsername" class="notSelectable">
                            <input id="signupScreenUsernameField"
                                   class="field notSelectable evolveBold"
                                   type="text" placeholder="USER"
                                   onfocus="this.placeholder =''"
                                   onblur="this.placeholder = 'USER'" >
                        </div>
                        <div id="signupScreenPassword" class="notSelectable">
                            <input id="signupScreenPasswordField"
                                   class="field notSelectable evolveBold"
                                   type="password" placeholder="PASS"
                                   onfocus="this.placeholder =''"
                                   onblur="this.placeholder = 'PASS'"
                                   onkeyup="passwordStrength(); passwordMatch()">
                        </div>
                        <div id="signupScreenPasswordRepeat" class="notSelectable">
                            <input id="signupScreenPasswordRepeatField"
                                   class="field notSelectable evolveBold"
                                   type="password" placeholder="AGAIN"
                                   onfocus="this.placeholder=''"
                                   onblur="this.placeholder='AGAIN'"
                                   onkeyup="passwordMatch()">
                        </div>
                        <div id="signupScreenSubmit"
                             class="button inverted centered notSelectable evolveBold">
                            SIGN UP
                        </div>

                    </form>

                </div>

                <div id="question" class="button" onclick="question()"></div>

        </div>

    </body>

</html>
